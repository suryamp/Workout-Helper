<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workout">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            padding-bottom: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .workout-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .workout-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .workout-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #f0f0f0;
        }

        .workout-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .exercise-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 100%;
            overflow: hidden;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .exercise-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .youtube-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .set-input-group {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr) 70px;
            gap: 8px;
            margin-bottom: 10px;
            width: 100%;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .input-wrapper label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .input-wrapper input {
            padding: 10px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
            width: 100%;
            max-width: 100%;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-set-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .timer-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .timer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .timer-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            background: #667eea;
            color: white;
        }

        .timer-btn.stop {
            background: #f44336;
        }

        .timer-btn.reset {
            background: #ff9800;
        }

        .history-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95em;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Workout Tracker</h1>
        
        <div class="workout-selector">
            <h2 style="margin-bottom: 15px;">Select Workout</h2>
            <div class="workout-buttons">
                <button class="workout-btn active" onclick="selectWorkout('A')">Workout A</button>
                <button class="workout-btn" onclick="selectWorkout('B')">Workout B</button>
                <button class="workout-btn" onclick="selectWorkout('Core')">Core</button>
                <button class="workout-btn" onclick="selectWorkout('Forearms')">Forearms</button>
            </div>
        </div>

        <div class="timer-section">
            <h2>Rest Timer</h2>
            <div class="timer-display" id="timerDisplay">0:00</div>
            <div class="timer-buttons">
                <button class="timer-btn" onclick="startTimer(60)">1 min</button>
                <button class="timer-btn" onclick="startTimer(90)">1.5 min</button>
                <button class="timer-btn" onclick="startTimer(120)">2 min</button>
                <button class="timer-btn stop" onclick="stopTimer()">Stop</button>
                <button class="timer-btn reset" onclick="resetTimer()">Reset</button>
                <button class="timer-btn" onclick="startTimer(customTime)">Custom</button>
            </div>
        </div>

        <div id="exerciseContainer"></div>

        <div class="history-section">
            <h2 style="margin-bottom: 15px;">Recent Workouts</h2>
            <div id="historyContainer"></div>
        </div>
    </div>

    <script>
        const workouts = {
            A: {
                exercises: [
                    { name: 'Bench Press', videoId: 'rT7DgCr-3pg', sets: '3x4-6' },
                    { name: 'Incline Cable Flyes', videoId: 'bU23wFufCks', sets: '3x8-12' },
                    { name: 'DB Preacher Curls', videoId: 'vnfZGzIo6E0', sets: '2x10-15' },
                    { name: 'Cable Curls', videoId: '1YoTwdLR_u8', sets: '2x12-15' },
                    { name: 'Overhead Tricep Extensions', videoId: '-Vyt2QdsR7E', sets: '3x8-12' },
                    { name: 'Cable Tricep Extensions', videoId: 'kiuVA0gs3EI', sets: '2x10-15' }
                ]
            },
            B: {
                exercises: [
                    { name: 'Deadlifts', videoId: 'op9kVnSso6Q', sets: '3x4-6' },
                    { name: 'Pull Ups/Pulldowns', videoId: 'eGo4IYlbE5g', sets: '3x6-10' },
                    { name: 'Pullovers', videoId: 'qC-hH01yTvA', sets: '3x8-12' },
                    { name: 'Cable Shoulder Flyes', videoId: '3VcKaXpzqRo', sets: '3x10-12' },
                    { name: 'Shrugs', videoId: 'cJRVVxmytaM', sets: '3x10-15' },
                    { name: 'Facepulls', videoId: 'rep-qVOkqgk', sets: '3x12-15' },
                    { name: 'Bulgarian Split Squats', videoId: '2C-uNgKwPLE', sets: '3x8-10' },
                    { name: 'Romanian Deadlifts', videoId: 'CQp5I_strLU', sets: '3x8-12' },
                    { name: 'Calf Raises', videoId: 'gwLzBJYoWlI', sets: '4x10-15' }
                ]
            },
            Core: {
                exercises: [
                    { name: 'High to Low Cable Woodchoppers', videoId: 'pAplQXk3dkU', sets: '3x10-15' },
                    { name: 'Palloff Press', videoId: 'AH_QZLm_0-s', sets: '3x8-10' },
                    { name: 'Weighted Crunches', videoId: 'Yg6GsyZoqK0', sets: '3x10-15' },
                    { name: 'Serratus Jabs', videoId: 'CEiqDwif3b4&t=263', sets: '2x10-15' }
                ]
            },
            Forearms: {
                exercises: [
                    { name: 'Standing Wrist Curls (behind back)', videoId: 'Cj9RNAYD7iY', sets: '3x15-20' },
                    { name: 'Standing Wrist Extensions with Barbell', videoId: 'yz2eCSWoY4E', sets: '3x15-20' },
                    { name: 'Reverse Curls (EZ bar)', videoId: 'MOEMvgYzNZQ', sets: '3x8-12' },
                    { name: 'Wrist Rollers', videoId: 'qb0A0pHGhyA', sets: '1-2x30-60s' },
                    { name: 'Dumbbell Pronation/Supination', videoId: 'iB_Vw3xIJKM', sets: '2x10' }
                ]
            }
        };

        let currentWorkout = 'A';
        let timerInterval = null;
        let remainingTime = 0;
        let customTime = 120;

        function selectWorkout(workout) {
            currentWorkout = workout;
            document.querySelectorAll('.workout-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderExercises();
        }

        function renderExercises() {
            const container = document.getElementById('exerciseContainer');
            container.innerHTML = '';
            
            workouts[currentWorkout].exercises.forEach((exercise, index) => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                card.innerHTML = `
                    <div class="exercise-header">
                        <div>
                            <div class="exercise-name">${exercise.name}</div>
                            <div style="color: #999; font-size: 0.9em; margin-top: 5px;">${exercise.sets || ''}</div>
                        </div>
                        <a href="https://www.youtube.com/watch?v=${exercise.videoId}" target="_blank" class="youtube-btn">
                            üì∫ Form
                        </a>
                    </div>
                    <div id="sets-${index}">
                        <div class="set-input-group">
                            <div class="input-wrapper">
                                <label>Weight (lbs)</label>
                                <input type="number" id="weight-${index}-0" placeholder="0" inputmode="numeric">
                            </div>
                            <div class="input-wrapper">
                                <label>Reps</label>
                                <input type="number" id="reps-${index}-0" placeholder="0" inputmode="numeric">
                            </div>
                            <div class="input-wrapper">
                                <label>&nbsp;</label>
                                <button class="timer-btn" onclick="quickTimer()" style="padding: 12px;">‚è±Ô∏è</button>
                            </div>
                        </div>
                    </div>
                    <button class="add-set-btn" onclick="addSet(${index})">+ Add Set</button>
                    <button class="timer-btn" onclick="saveExercise(${index}, '${exercise.name}')" style="width: 100%; margin-top: 10px;">
                        Save ${exercise.name}
                    </button>
                `;
                container.appendChild(card);
            });
            
            loadLastWorkout();
        }

        function addSet(exerciseIndex) {
            const setsContainer = document.getElementById(`sets-${exerciseIndex}`);
            const setCount = setsContainer.children.length;
            
            const setDiv = document.createElement('div');
            setDiv.className = 'set-input-group';
            setDiv.innerHTML = `
                <div class="input-wrapper">
                    <label>Weight (lbs)</label>
                    <input type="number" id="weight-${exerciseIndex}-${setCount}" placeholder="0" inputmode="numeric">
                </div>
                <div class="input-wrapper">
                    <label>Reps</label>
                    <input type="number" id="reps-${exerciseIndex}-${setCount}" placeholder="0" inputmode="numeric">
                </div>
                <div class="input-wrapper">
                    <label>&nbsp;</label>
                    <button class="timer-btn" onclick="quickTimer()" style="padding: 12px;">‚è±Ô∏è</button>
                </div>
            `;
            setsContainer.appendChild(setDiv);
        }

        function saveExercise(exerciseIndex, exerciseName) {
            const setsContainer = document.getElementById(`sets-${exerciseIndex}`);
            const setCount = setsContainer.children.length;
            const sets = [];
            
            for (let i = 0; i < setCount; i++) {
                const weight = document.getElementById(`weight-${exerciseIndex}-${i}`).value;
                const reps = document.getElementById(`reps-${exerciseIndex}-${i}`).value;
                if (weight && reps) {
                    sets.push({ weight, reps });
                }
            }
            
            if (sets.length > 0) {
                const workout = {
                    exercise: exerciseName,
                    workout: currentWorkout,
                    sets: sets,
                    date: new Date().toLocaleString()
                };
                
                let history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
                history.unshift(workout);
                if (history.length > 50) history = history.slice(0, 50);
                localStorage.setItem('workoutHistory', JSON.stringify(history));
                
                alert(`${exerciseName} saved!`);
                renderHistory();
            }
        }

        function loadLastWorkout() {
            const history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            workouts[currentWorkout].exercises.forEach((exercise, index) => {
                const lastWorkout = history.find(h => h.exercise === exercise.name && h.workout === currentWorkout);
                if (lastWorkout && lastWorkout.sets.length > 0) {
                    const firstSet = lastWorkout.sets[0];
                    document.getElementById(`weight-${index}-0`).value = firstSet.weight;
                    document.getElementById(`reps-${index}-0`).value = firstSet.reps;
                }
            });
        }

        function renderHistory() {
            const container = document.getElementById('historyContainer');
            const history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            
            if (history.length === 0) {
                container.innerHTML = '<p style="color: #999;">No workout history yet</p>';
                return;
            }
            
            container.innerHTML = history.slice(0, 10).map((workout, index) => `
                <div class="history-item">
                    <strong>${workout.exercise}</strong> (Workout ${workout.workout})<br>
                    ${workout.sets.map(s => `${s.weight}lbs √ó ${s.reps}`).join(', ')}<br>
                    <small style="color: #999;">${workout.date}</small>
                    <button class="delete-btn" onclick="deleteWorkout(${index})">Delete</button>
                </div>
            `).join('');
        }

        function deleteWorkout(index) {
            let history = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
            history.splice(index, 1);
            localStorage.setItem('workoutHistory', JSON.stringify(history));
            renderHistory();
        }

        function startTimer(seconds) {
            if (seconds === customTime) {
                const input = prompt('Enter rest time in seconds:', '120');
                if (input) {
                    customTime = parseInt(input);
                    seconds = customTime;
                } else {
                    return;
                }
            }
            
            stopTimer();
            remainingTime = seconds;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    stopTimer();
                    alert('Rest time complete! üí™');
                    if ('vibrate' in navigator) {
                        navigator.vibrate([200, 100, 200]);
                    }
                }
            }, 1000);
        }

        function quickTimer() {
            startTimer(90);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            remainingTime = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Initialize
        renderExercises();
        renderHistory();
    </script>
</body>
</html>
